apiVersion: v1
kind: Namespace
metadata:
  name: cray
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: cray
spec:
  type: NodePort
  ports:
  - port: 3306
    name: mysql
    protocol: TCP
    nodePort: 30000
  - port: 33060
    name: xdevapi
    protocol: TCP
    nodePort: 30001
  selector:
    app: mysql
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql
  namespace: cray
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: mysql:8.0.12
    env:
    - name: MYSQL_USER
      value: mysql
    - name: MYSQL_PASSWORD
      value: mysql
    - name: MYSQL_DATABASE
      value: cray
    - name: MYSQL_ROOT_PASSWORD
      value: supersecret
    ports:
    - containerPort: 3306
      name: mysql
    - containerPort: 33060
      name: xdevapi
    volumeMounts:
    - name: local
      mountPath: /var/lib/mysql
  volumes:
  - name: local
    hostPath:
# Change this to a local directory $LOCAL_DIR/data
#      path: /Users/{user}/Desktop/web/cray/cray-api/data
      type: Directory